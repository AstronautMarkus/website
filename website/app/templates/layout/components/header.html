{% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
{% endblock %}

<header class="header-sticky" aria-label="Site">
    <div class="header-content">
        <div class="header-avatar">
            <img src="{{ url_for('static', filename='img/icon.png') }}" alt="AstronautMarkus Avatar" />
        </div>
        <div class="header-title">AstronautMarkusDev</div>
        <nav class="header-links">
            <button class="frutiger-aero-button medium primary" id="btn-home">Home</button>
            <button class="frutiger-aero-button small secondary" id="btn-about">About</button>
        </nav>
    </div>
</header>

{% block scripts %}
    <script>
        document.getElementById('btn-home').onclick = function() {
            window.location.href = "{{ url_for('home.index') }}";
        };
        document.getElementById('btn-about').onclick = function() {
            window.location.href = "{{ url_for('home.about') }}";
        };
    </script>
{% endblock %}
